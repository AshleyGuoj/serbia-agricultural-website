                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {

                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {

                  }
                }

    (function() {
      // Toggle mobile menu
      window.toggleMobileMenu = function() {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);
        if (mobileMenu) {
          mobileMenu.classList.toggle(&apos;hidden&apos;);
        }
      };
      
      // Highlight active navigation item
      function highlightActiveNav() {
        const currentPageId = getCurrentPageId();
        const navLinks = document.querySelectorAll(&apos;[data-section-id="common_header"] [data-nav]&apos;);
        
        navLinks.forEach(link => {
          const navTarget = link.getAttribute(&apos;data-nav&apos;);
          if (navTarget === currentPageId) {
            link.classList.add(&apos;active&apos;);
          } else {
            link.classList.remove(&apos;active&apos;);
          }
        });
      }
      
      // Initialize on page load
      document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        highlightActiveNav();
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener(&apos;click&apos;, function(e) {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);
        const menuButton = document.querySelector(&apos;[data-section-id="common_header"] .lg\\:hidden&apos;);
        
        if (mobileMenu && !mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {

      });
    })();

    <script>
/* JavaScript for Agricultural Solar Irrigation Detail page */
(function() {
    // Table sorting functionality
    window.sortTable = function(columnIndex) {
        const table = document.querySelector(&apos;.power-table&apos;);
        const tbody = table.querySelector(&apos;tbody&apos;);
        const rows = Array.from(tbody.querySelectorAll(&apos;tr&apos;));
        
        // Determine sort direction
        const header = table.querySelectorAll(&apos;th&apos;)[columnIndex];
        const isAscending = !header.classList.contains(&apos;sort-desc&apos;);
        
        // Clear previous sort indicators
        table.querySelectorAll(&apos;th&apos;).forEach(th => {
            th.classList.remove(&apos;sort-asc&apos;, &apos;sort-desc&apos;);
        });
        
        // Add current sort indicator
        header.classList.add(isAscending ? &apos;sort-asc&apos; : &apos;sort-desc&apos;);
        
        // Sort rows
        rows.sort((a, b) => {
            const aValue = a.cells[columnIndex].textContent.trim();
            const bValue = b.cells[columnIndex].textContent.trim();
            
            // Handle numeric values
            if (columnIndex === 1) { // Power column
                const aNum = parseFloat(aValue);
                const bNum = parseFloat(bValue);
                return isAscending ? aNum - bNum : bNum - aNum;
            }
            
            // Handle text values
            const comparison = aValue.localeCompare(bValue);
            return isAscending ? comparison : -comparison;
        });
        
        // Reorder table rows
        rows.forEach(row => tbody.appendChild(row));
        
        // Show toast notification
        showToast(&apos;Table sorted by &apos; + header.textContent.trim());
    };
    
    // Toast notification function
    function showToast(message) {
        // Create toast element
        const toast = document.createElement(&apos;div&apos;);
        toast.className = &apos;toast toast-end toast-bottom&apos;;
        toast.innerHTML = `
            <div class="alert alert-info">
                <span class="iconify" data-icon="heroicons:information-circle" data-width="20"></span>
                <span>${message}</span>
            </div>
        `;
        
        // Add to page
        document.body.appendChild(toast);
        
        // Auto-remove after 3 seconds
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 3000);
    }
    
    // Initialize page functionality
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        // Add hover effects to interactive elements
        const interactiveElements = document.querySelectorAll(&apos;.btn-hover-lift, .product-image-card&apos;);
        interactiveElements.forEach(element => {
            element.addEventListener(&apos;mouseenter&apos;, function() {
                this.style.transform = &apos;translateY(-2px)&apos;;
            });
            
            element.addEventListener(&apos;mouseleave&apos;, function() {
                this.style.transform = &apos;translateY(0)&apos;;
            });
        });
        
        // Initialize Iconify icons
        if (window.Iconify) {
            window.Iconify.scan();
        }
    });
})();
