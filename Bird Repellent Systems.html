                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }

                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

  <script>
    (function() {
      // Toggle mobile menu
      window.toggleMobileMenu = function() {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);
        if (mobileMenu) {
          mobileMenu.classList.toggle(&apos;hidden&apos;);
        }
      };
      
      // Highlight active navigation item
      function highlightActiveNav() {
        const currentPageId = getCurrentPageId();
        const navLinks = document.querySelectorAll(&apos;[data-section-id="common_header"] [data-nav]&apos;);
        
        navLinks.forEach(link => {
          const navTarget = link.getAttribute(&apos;data-nav&apos;);
          if (navTarget === currentPageId) {
            link.classList.add(&apos;active&apos;);
          } else {
            link.classList.remove(&apos;active&apos;);
          }
        });
      }
      
      // Initialize on page load
      document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        highlightActiveNav();
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener(&apos;click&apos;, function(e) {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);
        const menuButton = document.querySelector(&apos;[data-section-id="common_header"] .lg\\:hidden&apos;);
        
        if (mobileMenu && !mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {
          mobileMenu.classList.add(&apos;hidden&apos;);
        }
      });
    })();
  </script>

    <script>
/* JavaScript for bird repellent systems page */
(function() {
    // Filter functionality
    let currentFilters = {
        powerType: &apos;all&apos;,
        area: &apos;all&apos;
    };
    
    // Filter by power type
    window.filterByPowerType = function(type) {
        currentFilters.powerType = type;
        updateFilterTabs();
        updateActiveFilters();
        // In a real application, this would filter the product grid
        console.log(&apos;Filtering by power type:&apos;, type);
    };
    
    // Filter by coverage area
    window.filterByArea = function(area) {
        currentFilters.area = area;
        updateActiveFilters();
        // In a real application, this would filter the product grid
        console.log(&apos;Filtering by area:&apos;, area);
    };
    
    // Update filter tab active states
    function updateFilterTabs() {
        const tabs = document.querySelectorAll(&apos;.filter-tab&apos;);
        tabs.forEach(tab => {
            tab.classList.remove(&apos;active&apos;);
        });
        
        // Find and activate the current tab
        const activeTab = document.querySelector(`[onclick="filterByPowerType(&apos;${currentFilters.powerType}&apos;)"]`);
        if (activeTab) {
            activeTab.classList.add(&apos;active&apos;);
        }
    }
    
    // Update active filters display
    function updateActiveFilters() {
        const filtersContainer = document.getElementById(&apos;activeFilters&apos;);
        if (!filtersContainer) return;
        
        const filtersDisplay = filtersContainer.querySelector(&apos;.flex&apos;);
        // Clear existing filter chips except the label
        const existingChips = filtersDisplay.querySelectorAll(&apos;.filter-chip&apos;);
        existingChips.forEach(chip => chip.remove());
        
        // Add power type filter chip
        if (currentFilters.powerType !== &apos;all&apos;) {
            const powerTypeChip = createFilterChip(
                currentFilters.powerType.charAt(0).toUpperCase() + currentFilters.powerType.slice(1),
                &apos;powerType&apos;
            );
            filtersDisplay.appendChild(powerTypeChip);
        }
        
        // Add area filter chip
        if (currentFilters.area !== &apos;all&apos;) {
            const areaLabels = {
                &apos;small&apos;: &apos;Small Area&apos;,
                &apos;medium&apos;: &apos;Medium Area&apos;, 
                &apos;large&apos;: &apos;Large Area&apos;
            };
            const areaChip = createFilterChip(areaLabels[currentFilters.area], &apos;area&apos;);
            filtersDisplay.appendChild(areaChip);
        }
        
        // If no active filters, show default
        if (currentFilters.powerType === &apos;all&apos; && currentFilters.area === &apos;all&apos;) {
            const defaultChip = createFilterChip(&apos;All Products&apos;, null);
            filtersDisplay.appendChild(defaultChip);
        }
    }
    
    // Create filter chip element
    function createFilterChip(text, filterType) {
        const chip = document.createElement(&apos;div&apos;);
        chip.className = &apos;badge badge-primary filter-chip&apos;;
        chip.innerHTML = `
            <span>${text}</span>
            ${filterType ? `<button class="ml-2 text-primary-content hover:text-error" onclick="removeFilter(&apos;${filterType}&apos;)">
                <span class="iconify" data-icon="heroicons:x-mark" data-width="16"></span>
            </button>` : &apos;&apos;}
        `;
        return chip;
    }
    
    // Remove filter
    window.removeFilter = function(filterType) {
        const chip = event.target.closest(&apos;.filter-chip&apos;);
        if (chip) {
            chip.classList.add(&apos;removing&apos;);
            setTimeout(() => {
                if (filterType === &apos;powerType&apos;) {
                    currentFilters.powerType = &apos;all&apos;;
                    updateFilterTabs();
                } else if (filterType === &apos;area&apos;) {
                    currentFilters.area = &apos;all&apos;;
                    // Reset area dropdown
                    const areaSelect = document.querySelector(&apos;select&apos;);
                    if (areaSelect) areaSelect.value = &apos;all&apos;;
                }
                updateActiveFilters();
            }, 200);
        }
    };
    
    // Initialize page
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        updateActiveFilters();
        
        // Add hover effects to product cards
        const productCards = document.querySelectorAll(&apos;.product-card&apos;);
        productCards.forEach(card => {
            card.addEventListener(&apos;mouseenter&apos;, function() {
                this.style.transform = &apos;scale(1.02)&apos;;
            });
            
            card.addEventListener(&apos;mouseleave&apos;, function() {
                this.style.transform = &apos;scale(1)&apos;;
            });
        });
    });
})();
</script>
