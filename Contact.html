    'case_study_orchard_repellent': 'Orchard Repellent Case Study',
    'case_study_dryland_farming': 'Dryland Farming Case Study'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

  <script>
    (function() {
      // Toggle mobile menu
      window.toggleMobileMenu = function() {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);
        if (mobileMenu) {
          mobileMenu.classList.toggle(&apos;hidden&apos;);
        }
      };
      
      // Highlight active navigation item
      function highlightActiveNav() {
        const currentPageId = getCurrentPageId();
        const navLinks = document.querySelectorAll(&apos;[data-section-id="common_header"] [data-nav]&apos;);
        
        navLinks.forEach(link => {
          const navTarget = link.getAttribute(&apos;data-nav&apos;);
          if (navTarget === currentPageId) {
            link.classList.add(&apos;active&apos;);
          } else {
            link.classList.remove(&apos;active&apos;);
          }
        });
      }
      
      // Initialize on page load
      document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        highlightActiveNav();
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener(&apos;click&apos;, function(e) {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);
        const menuButton = document.querySelector(&apos;[data-section-id="common_header"] .lg\\:hidden&apos;);
        
        if (mobileMenu && !mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {

    })();

    <script>
    /* JavaScript code for common usage, should be wrapped in a closure */
    (function() {
      // Navigation function for page transitions
      window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        if (isInIframe) {
          window.parent.postMessage({
            type: &apos;iframeNavigation&apos;,
            targetPageId: targetPageId
          }, &apos;*&apos;);
        } else {
          window.location.href = targetFileName;
        }
      };
      
      // Get current page for navigation highlighting
      window.getCurrentPageId = function() {
        const path = window.location.pathname;
        const filename = path.split(&apos;/&apos;).pop();
        return filename.replace(&apos;.html&apos;, &apos;&apos;) || &apos;homepage&apos;;
      };
    })();

    <script>
(function() {
    // Form validation and submission handling
    let formValid = false;
    
    // Form elements
    const form = document.getElementById(&apos;inquiryForm&apos;);
    const submitBtn = document.getElementById(&apos;submitBtn&apos;);
    const formAlert = document.getElementById(&apos;formAlert&apos;);
    const alertMessage = document.getElementById(&apos;alertMessage&apos;);
    
    // Form fields
    const fields = {
        fullName: document.getElementById(&apos;fullName&apos;),
        email: document.getElementById(&apos;email&apos;),
        subject: document.getElementById(&apos;subject&apos;),
        message: document.getElementById(&apos;message&apos;),
        gdprConsent: document.getElementById(&apos;gdprConsent&apos;)
    };
    
    // Error elements
    const errors = {
        nameError: document.getElementById(&apos;nameError&apos;),
        emailError: document.getElementById(&apos;emailError&apos;),
        subjectError: document.getElementById(&apos;subjectError&apos;),
        messageError: document.getElementById(&apos;messageError&apos;),
        gdprError: document.getElementById(&apos;gdprError&apos;)
    };
    
    // Validation functions
    function validateField(fieldName) {
        const field = fields[fieldName];
        const errorElement = errors[fieldName + &apos;Error&apos;];
        let isValid = true;
        
        // Remove previous error styling
        field.classList.remove(&apos;form-field-error&apos;, &apos;form-field-valid&apos;);
        if (errorElement) {
            errorElement.classList.add(&apos;hidden&apos;);
        }
        
        switch(fieldName) {
            case &apos;fullName&apos;:
                isValid = field.value.trim().length >= 2;
                break;
            case &apos;email&apos;:
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                isValid = emailRegex.test(field.value.trim());
                break;
            case &apos;subject&apos;:
                isValid = field.value.trim().length >= 3;
                break;
            case &apos;message&apos;:
                isValid = field.value.trim().length >= 10;
                break;
            case &apos;gdprConsent&apos;:
                isValid = field.checked;
                break;
        }
        
        // Apply styling based on validation
        if (!isValid && field.value.trim() !== &apos;&apos; || (fieldName === &apos;gdprConsent&apos; && !isValid)) {
            field.classList.add(&apos;form-field-error&apos;);
            if (errorElement) {
                errorElement.classList.remove(&apos;hidden&apos;);
            }
        } else if (isValid && field.value.trim() !== &apos;&apos;) {
            field.classList.add(&apos;form-field-valid&apos;);
        }
        
        return isValid;
    }
    
    function validateForm() {
        let allValid = true;
        
        // Validate all fields
        Object.keys(fields).forEach(fieldName => {
            if (!validateField(fieldName)) {
                allValid = false;
            }
        });
        
        // Update submit button state
        submitBtn.disabled = !allValid;
        formValid = allValid;
        
        // Hide form alert if form becomes valid
        if (allValid) {
            hideAlert();
        }
        
        return allValid;
    }
    
    function showAlert(message, type = &apos;error&apos;) {
        alertMessage.textContent = message;
        formAlert.className = `alert form-alert alert-${type}`;
        formAlert.classList.remove(&apos;hidden&apos;);
        
        // Scroll alert into view
        formAlert.scrollIntoView({ behavior: &apos;smooth&apos;, block: &apos;nearest&apos; });
    }
    
    function hideAlert() {
        formAlert.classList.add(&apos;hidden&apos;);
    }
    
    // Event listeners for real-time validation
    Object.keys(fields).forEach(fieldName => {
        const field = fields[fieldName];
        
        if (fieldName === &apos;gdprConsent&apos;) {
            field.addEventListener(&apos;change&apos;, () => {
                validateForm();
            });
        } else {
            field.addEventListener(&apos;blur&apos;, () => {
                validateField(fieldName);
                validateForm();
            });
            
            field.addEventListener(&apos;input&apos;, () => {
                // Clear error state on input
                field.classList.remove(&apos;form-field-error&apos;);
                const errorElement = errors[fieldName + &apos;Error&apos;];
                if (errorElement) {
                    errorElement.classList.add(&apos;hidden&apos;);
                }
                
                // Validate after a short delay
                setTimeout(() => {
                    validateForm();
                }, 300);
            });
        }
    });
    
    // Form submission
    form.addEventListener(&apos;submit&apos;, function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
            showAlert(&apos;Please fill in all required fields correctly.&apos;);
            return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = &apos;<span class="loading loading-spinner loading-sm"></span><span>Submitting...</span>&apos;;
        
        // Simulate form submission delay
        setTimeout(() => {
            // Navigate to confirmation page
            navigateTo(&apos;submission_confirmation&apos;);
        }, 1000);
    });
    
    // Initialize form validation on page load
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        validateForm();
    });
    
    // Tooltip functionality for disabled submit button
    submitBtn.addEventListener(&apos;mouseenter&apos;, function() {
        if (submitBtn.disabled && !formValid) {
            // Create tooltip for disabled button
            const tooltip = document.createElement(&apos;div&apos;);
            tooltip.className = &apos;tooltip-content absolute bg-base-300 text-base-content text-sm p-2 rounded shadow-lg z-50&apos;;
            tooltip.textContent = &apos;Please fill in all required fields&apos;;
            tooltip.style.bottom = &apos;100%&apos;;
            tooltip.style.left = &apos;50%&apos;;
            tooltip.style.transform = &apos;translateX(-50%)&apos;;
            tooltip.style.marginBottom = &apos;8px&apos;;
            tooltip.id = &apos;submitTooltip&apos;;
            
            submitBtn.style.position = &apos;relative&apos;;
            submitBtn.appendChild(tooltip);
        }
    });
    
    submitBtn.addEventListener(&apos;mouseleave&apos;, function() {
        const tooltip = document.getElementById(&apos;submitTooltip&apos;);
        if (tooltip) {
            tooltip.remove();
        }
    });
})();
</script>
