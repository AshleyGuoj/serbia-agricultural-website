                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }

                function handlePostMessage(event) {

                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize

                window.onunload = () => {

    (function() {

        if (mobileMenu) {

        }
      };
      
      // Highlight active navigation item
      function highlightActiveNav() {
        const currentPageId = getCurrentPageId();
        const navLinks = document.querySelectorAll(&apos;[data-section-id="common_header"] [data-nav]&apos;);
        
        navLinks.forEach(link => {
          const navTarget = link.getAttribute(&apos;data-nav&apos;);
          if (navTarget === currentPageId) {
            link.classList.add(&apos;active&apos;);
          } else {
            link.classList.remove(&apos;active&apos;);
          }
        });
      }
      
      // Initialize on page load
      document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        highlightActiveNav();

      // Close mobile menu when clicking outside
      document.addEventListener(&apos;click&apos;, function(e) {
        const mobileMenu = document.getElementById(&apos;mobileMenu&apos;);

    (function() {
      // Navigation function for page transitions
      window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        if (isInIframe) {
          window.parent.postMessage({
            type: &apos;iframeNavigation&apos;,
            targetPageId: targetPageId
          }, &apos;*&apos;);
        } else {
          window.location.href = targetFileName;
        }
      };
      
      // Get current page for navigation highlighting
      window.getCurrentPageId = function() {
        const path = window.location.pathname;
        const filename = path.split(&apos;/&apos;).pop();
        return filename.replace(&apos;.html&apos;, &apos;&apos;) || &apos;homepage&apos;;
      };
    })();

    <script>
/* JavaScript for drip irrigation detail page functionality */

(function() {
    let currentSlide = 1;
    const totalSlides = 3;

    // Carousel navigation functions
    window.nextSlide = function() {
        currentSlide = currentSlide >= totalSlides ? 1 : currentSlide + 1;
        showSlide(currentSlide);
    };

    window.previousSlide = function() {
        currentSlide = currentSlide <= 1 ? totalSlides : currentSlide - 1;
        showSlide(currentSlide);
    };

    function showSlide(slideNumber) {
        const slides = document.querySelectorAll(&apos;.carousel-item&apos;);
        slides.forEach((slide, index) => {
            slide.style.display = index + 1 === slideNumber ? &apos;block&apos; : &apos;none&apos;;
        });
    }

    // Tab switching functionality
    window.showTab = function(tabName) {
        // Hide all tab contents
        const contents = document.querySelectorAll(&apos;.tab-content&apos;);
        contents.forEach(content => content.classList.add(&apos;hidden&apos;));
        
        // Remove active class from all tabs
        const tabs = document.querySelectorAll(&apos;.tab&apos;);
        tabs.forEach(tab => tab.classList.remove(&apos;tab-active&apos;));
        
        // Show selected tab content
        const selectedContent = document.getElementById(tabName + &apos;-content&apos;);
        if (selectedContent) {
            selectedContent.classList.remove(&apos;hidden&apos;);
        }
        
        // Add active class to selected tab
        const selectedTab = document.getElementById(tabName + &apos;-tab&apos;);
        if (selectedTab) {
            selectedTab.classList.add(&apos;tab-active&apos;);
        }
    };

    // Brochure modal functions
    window.openBrochureModal = function() {
        const modal = document.getElementById(&apos;brochure_modal&apos;);
        if (modal) {
            modal.showModal();
        }
    };

    window.closeBrochureModal = function() {
        const modal = document.getElementById(&apos;brochure_modal&apos;);
        if (modal) {
            modal.close();
        }
    };

    window.downloadBrochure = function() {
        // Simulate PDF download
        console.log(&apos;Downloading drip irrigation brochure...&apos;);
        
        // In a real application, this would trigger an actual file download
        // For demo purposes, we&apos;ll just show a success message and close modal
        alert(&apos;Brochure download started! Check your downloads folder.&apos;);
        closeBrochureModal();
    };

    // Initialize page
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        // Show first slide
        showSlide(1);
        
        // Show specs tab by default
        showTab(&apos;specs&apos;);
        
        // Add keyboard navigation for carousel
        document.addEventListener(&apos;keydown&apos;, function(e) {
            if (e.key === &apos;ArrowLeft&apos;) {
                previousSlide();
            } else if (e.key === &apos;ArrowRight&apos;) {
                nextSlide();
            }
        });
    });
})();
</script>
