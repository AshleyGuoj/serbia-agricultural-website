                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }

                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize

      function highlightActiveNav() {
        const currentPageId = getCurrentPageId();
        const navLinks = document.querySelectorAll(&apos;[data-section-id="common_header"] [data-nav]&apos;);
        
        navLinks.forEach(link => {
          const navTarget = link.getAttribute(&apos;data-nav&apos;);
          if (navTarget === currentPageId) {
            link.classList.add(&apos;active&apos;);
          } else {
            link.classList.remove(&apos;active&apos;);
          }
        });
      }

        highlightActiveNav();

    (function() {
      // Navigation function for page transitions
      window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        if (isInIframe) {
          window.parent.postMessage({
            type: &apos;iframeNavigation&apos;,
            targetPageId: targetPageId
          }, &apos;*&apos;);
        } else {
          window.location.href = targetFileName;
        }
      };
      
      // Get current page for navigation highlighting
      window.getCurrentPageId = function() {
        const path = window.location.pathname;
        const filename = path.split(&apos;/&apos;).pop();
        return filename.replace(&apos;.html&apos;, &apos;&apos;) || &apos;homepage&apos;;
      };
    })();

    <script>
(function() {
    // Tab switching functionality
    window.switchTab = function(tabId) {
        // Hide all tab contents
        const allContents = document.querySelectorAll(&apos;.tab-content&apos;);
        allContents.forEach(content => {
            content.classList.add(&apos;hidden&apos;);
            content.classList.remove(&apos;active&apos;);
        });
        
        // Show selected tab content
        const selectedContent = document.getElementById(tabId + &apos;-content&apos;);
        if (selectedContent) {
            selectedContent.classList.remove(&apos;hidden&apos;);
            selectedContent.classList.add(&apos;active&apos;);
        }
        
        // Update tab button states
        const allTabs = document.querySelectorAll(&apos;.irrigation-tab&apos;);
        allTabs.forEach(tab => {
            tab.classList.remove(&apos;active&apos;);
        });
        
        // Find and activate the clicked tab
        const clickedTab = event.target.closest(&apos;.irrigation-tab&apos;);
        if (clickedTab) {
            clickedTab.classList.add(&apos;active&apos;);
        }
        
        // Update tab indicator position
        updateTabIndicator(clickedTab);
    };
    
    // Enhanced function that both switches tab and scrolls to section
    window.switchTabAndScroll = function(tabId) {
        // First perform normal tab switching
        switchTab(tabId);
        
        // Then scroll to the corresponding section
        const sectionId = tabId + &apos;-section&apos;;
        const targetSection = document.getElementById(sectionId);
        
        if (targetSection) {
            // Add a small delay to ensure UI updates before scrolling
            setTimeout(() => {
                const offsetTop = targetSection.offsetTop;
                const scrollOffset = 120; // Adjust this value based on header height and desired padding
                
                window.scrollTo({
                    top: offsetTop - scrollOffset,
                    behavior: &apos;smooth&apos;
                });
            }, 100);
        }
    };
    
    // Update tab indicator position
    function updateTabIndicator(activeTab) {
        const indicator = document.querySelector(&apos;.tab-indicator&apos;);
        if (indicator && activeTab) {
            const tabRect = activeTab.getBoundingClientRect();
            const containerRect = activeTab.parentElement.getBoundingClientRect();
            const leftPosition = tabRect.left - containerRect.left;
            const width = tabRect.width;
            
            indicator.style.left = leftPosition + &apos;px&apos;;
            indicator.style.width = width + &apos;px&apos;;
        }
    }
    
    // Initialize tab indicator on page load
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        const activeTab = document.querySelector(&apos;.irrigation-tab.active&apos;);
        if (activeTab) {
            updateTabIndicator(activeTab);
        }
        
        // Handle window resize to update indicator position
        window.addEventListener(&apos;resize&apos;, function() {
            const currentActiveTab = document.querySelector(&apos;.irrigation-tab.active&apos;);
            if (currentActiveTab) {
                updateTabIndicator(currentActiveTab);
            }
        });
    });
    
    // Smooth scrolling for sticky CTA
    function handleStickyScroll() {
        const stickyCTAs = document.querySelectorAll(&apos;.sticky-cta&apos;);
        const scrollY = window.scrollY;
        
        stickyCTAs.forEach(cta => {
            if (scrollY > 200) {
                cta.style.opacity = &apos;0.95&apos;;
            } else {
                cta.style.opacity = &apos;1&apos;;
            }
        });
    }
    
    // Add scroll listener for sticky CTA effects
    window.addEventListener(&apos;scroll&apos;, handleStickyScroll);
})();
</script>
